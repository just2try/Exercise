                    <h1>Kontakt mit HTML, CSS und Javascript</h1>

                    <!-- Kontakt-Formular erstellen -->
                    <form action="action.php" method="post" id="formular" autocomplete="off">                  <!-- sendet (postet) u. speichert die Daten an Server in action.php / Auto-Vervollst. aus -->
                        
                        <label for="gender">Anrede:</label><br>
                        <select name="gender" id="gender">
                            <option selected="selected" value="male">Herr</option>
                            <option value="female">Frau</option>
                        </select><br>

                        <label for="fname">Vorname:</label> <br>
                        <input type="text" name="fname" id="fname" required><br>
                        
                        <label for="lname">Nachname:</label><br>
                        <input type="text" name="lname" id="lname" required><br>
                        
                        <label for="email">Email:</label><br>
                        <input type="email" name="email" id="email"><br>
                        
                        <label for="betreff">Betreff:</label><br>
                        <input type="text" name="betreff" id="betreff"><br>

                        <p>Bitte schicken sie mir Informationen über foldende Themen zu: <br>
                            <input id="html" type="checkbox" name="scriptlanguage" value="send_html">
                            <label for="html">HTML</label>
                            <input id="css" type="checkbox" name="scriptlanguage" value="send_css">
                            <label for="css">CSS</label>
                            <input id="javascript" type="checkbox" name="scriptlanguage" value="send_js">
                            <label for="javascript">JavaScript</label>
                        </p>
                        <br>

                        <label for="massage">Mitteilung:</label><br>
                        <textarea name="massage" cols="40" rows="7" id="massage" placeholder="Ihre Mitteilung"></textarea><br>

                        <button type="submit" id="btn-submit">Abschicken</button>
                        <button type="reset" id="btn-reset">Zurücksetzen</button>
                    </form>
